<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orbix (ORX) - Connect Wallet</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/web3modal@1.9.12/dist/index.js"></script>
</head>
<body>
  <div class="container">
    <h1>Orbix (ORX) Wallet Connect</h1>
    <button id="btnConnect">🔌 Connect Wallet</button>
    <button id="btnDisconnect" style="display:none;">❌ Disconnect</button>

    <div id="walletDetails" style="display:none;">
      <p><strong>Address:</strong> <span id="walletAddress"></span></p>
      <p><strong>Network:</strong> <span id="networkName"></span></p>
      <p><strong>ORX Balance:</strong> <span id="tokenBalance"></span> ORX</p>
      <button id="addToken">➕ Add ORX to MetaMask</button>
    </div>
  </div>

  <script src="wallet.js"></script>
</body>
</html>
