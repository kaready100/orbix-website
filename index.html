<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orbix (ORX) Token Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
</head>
<body class="bg-gradient-to-r from-indigo-900 via-purple-900 to-pink-900 min-h-screen flex flex-col items-center justify-start px-6 py-12 text-gray-100">

  <header class="text-center max-w-4xl mb-16">
    <h1 class="text-5xl font-bold mb-4 tracking-wide text-green-400">Orbix (ORX) Token</h1>
    <p class="text-lg text-gray-300 max-w-2xl mx-auto leading-relaxed">
      Orbix is an innovative crypto token on the Polygon blockchain designed for fast, low-cost transactions, staking, and fair fees.
      Connect your wallet below to view your balance and interact with the token.
    </p>
  </header>

  <main class="bg-gray-800 bg-opacity-90 rounded-3xl shadow-lg p-10 w-full max-w-lg">
    <button id="connectWalletBtn" class="w-full bg-green-500 hover:bg-green-600 transition rounded-lg py-4 text-xl font-semibold mb-8">
      Connect Wallet
    </button>

    <div id="statusMessage" class="text-center text-sm mb-4 font-mono break-words min-h-[1.5em]"></div>
    <div id="walletAddress" class="text-center text-sm mb-4 font-mono break-words"></div>
    <div id="tokenBalance" class="text-center text-lg font-semibold mb-4"></div>
    <div id="tokenPrice" class="text-center text-green-400 font-bold text-xl"></div>
  </main>

  <footer class="mt-20 text-gray-500 text-sm">
    &copy; 2025 Orbix. All rights reserved.
  </footer>

<script>
  const connectWalletBtn = document.getElementById('connectWalletBtn');
  const walletAddressDiv = document.getElementById('walletAddress');
  const tokenBalanceDiv = document.getElementById('tokenBalance');
  const tokenPriceDiv = document.getElementById('tokenPrice');
  const statusMessage = document.getElementById('statusMessage');

  const ORX_CONTRACT_ADDRESS = '0xF4EDC72777e2AD20a02caA72b7BF51B7281BdAdE';
  const ERC20_ABI = [
    "function balanceOf(address owner) view returns (uint256)",
    "function decimals() view returns (uint8)"
  ];

  let provider;
  let signer;
  let contract;

  async function connectWallet() {
    statusMessage.textContent = '';
    walletAddressDiv.textContent = '';
    tokenBalanceDiv.textContent = '';
    tokenPriceDiv.textContent = '';

    if (typeof window.ethereum !== 'undefined') {
      try {
        statusMessage.textContent = 'Requesting wallet connection... Please approve in MetaMask.';
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });

        if (accounts.length === 0) {
          statusMessage.textContent = 'No wallet accounts found.';
          return;
        }

        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();

        const address = accounts[0];
        walletAddressDiv.textContent = `Connected wallet: ${address}`;
        connectWalletBtn.style.display = 'none';
        statusMessage.textContent = 'Wallet connected successfully!';

        contract = new ethers.Contract(ORX_CONTRACT_ADDRESS, ERC20_ABI, provider);
        await updateTokenBalance(address);
        await updateTokenPrice();

        // Handle account change
        window.ethereum.on('accountsChanged', async (accounts) => {
          if (accounts.length > 0) {
            const newAddress = accounts[0];
            walletAddressDiv.textContent = `Connected wallet: ${newAddress}`;
            await updateTokenBalance(newAddress);
            statusMessage.textContent = 'Account changed.';
          } else {
            walletAddressDiv.textContent = '';
            tokenBalanceDiv.textContent = '';
            connectWalletBtn.style.display = 'block';
            statusMessage.textContent = 'Please connect your wallet.';
          }
        });

        // Handle network change
        window.ethereum.on('chainChanged', () => {
          statusMessage.textContent = 'Network changed. Please refresh the page.';
        });

      } catch (error) {
        if (error.code === 4001) {
          // User rejected request
          statusMessage.textContent = 'Connection request rejected by user. Please approve to connect.';
        } else {
          statusMessage.textContent = 'Error occurred: ' + error.message;
          console.error(error);
        }
      }
    } else {
      statusMessage.textContent = 'MetaMask or compatible wallet not detected! Please install it.';
    }
  }

  async function updateTokenBalance(address) {
    try {
      const balance = await contract.balanceOf(address);
      const decimals = await contract.decimals();
      const formattedBalance = ethers.utils.formatUnits(balance, decimals);
      tokenBalanceDiv.textContent = `ORX Token Balance: ${formattedBalance}`;
    } catch (error) {
      console.error('Error fetching balance:', error);
      tokenBalanceDiv.textContent = 'Failed to load token balance';
    }
  }

  async function updateTokenPrice() {
    // فعلا قیمت در دسترس نیست
    tokenPriceDiv.textContent = `Token Price: N/A`;
  }

  connectWalletBtn.addEventListener('click', connectWallet);
</script>

</body>
</html>
