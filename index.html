<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Orbix (ORX) DEX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script defer src="wallet.js" type="module"></script>
  <style>
    body {
      background: #0f0f23;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 2rem;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
    }
    .btn-main {
      background: linear-gradient(to right, #4f46e5, #9333ea);
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      font-weight: bold;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">
  <div class="glass max-w-md w-full text-center space-y-6">
    <h1 class="text-3xl font-bold text-purple-300">Orbix (ORX)</h1>

    <button id="connectWalletBtn" class="btn-main">ðŸ”— Connect Wallet</button>

    <div id="walletSection" class="hidden mt-4 space-y-3">
      <p id="address" class="text-sm text-gray-300"></p>
      <p id="balance" class="text-xl font-semibold text-blue-400"></p>
    </div>
  </div>
</body>
</html>
