<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orbix (ORX) Token</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #1a1a1a;
      padding: 20px 0;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    .container {
      padding: 50px 20px;
    }
    button {
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background: #f7931a;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #e67e22;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Orbix (ORX)</h1>
    <p>Your Gateway to the Future of DeFi</p>
  </header>

  <div class="container">
    <h2>Connect Your Wallet</h2>
    <button onclick="connectWallet()">üîó Connect Wallet</button>
    <button onclick="addORXToken()">‚ûï Add ORX Token to MetaMask</button>
    <p id="walletAddress"></p>
  </div>

  <script>
    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          document.getElementById('walletAddress').innerText = 'Connected: ' + accounts[0];
        } catch (error) {
          alert('Connection failed!');
          console.error(error);
        }
      } else {
        alert('MetaMask not detected. Please install it.');
      }
    }

    async function addORXToken() {
      try {
        const wasAdded = await window.ethereum.request({
          method: 'wallet_watchAsset',
          params: {
            type: 'ERC20',
            options: {
              address: '0xF4EDC72777e2AD20a02caA72b7BF51B7281BdAdE',
              symbol: 'ORX',
              decimals: 18,
              image: 'https://orbix-phi.vercel.app/orx-logo.png'
            },
          },
        });

        if (wasAdded) {
          alert('‚úÖ ORX Token added to MetaMask!');
        } else {
          alert('‚ùå Token addition cancelled.');
        }
      } catch (error) {
        console.error('Error adding token:', error);
        alert('‚ùå Failed to add ORX token.');
      }
    }
  </script>
</body>
</html>
