<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Orbix Wallet Connect</title>
    <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
    <script src="https://unpkg.com/web3modal@1.9.12/dist/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
    <style>
      body {
        background: #0f172a;
        color: #fff;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      button {
        padding: 12px 24px;
        font-size: 1.1rem;
        background-color: #6366f1;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        color: white;
      }

      #walletAddress {
        margin-top: 20px;
        word-break: break-all;
        color: #10b981;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Connect Wallet to Orbix</h1>
    <button onclick="connect()">Connect Wallet</button>
    <div id="walletAddress"></div>

    <script>
      let web3Modal;
      let provider;
      let selectedAccount;

      async function init() {
        const providerOptions = {
          walletconnect: {
            package: window.WalletConnectProvider.default,
            options: {
              rpc: {
                137: "https://polygon-rpc.com" // Polygon
              },
              chainId: 137
            }
          }
        };

        web3Modal = new window.Web3Modal.default({
          cacheProvider: false,
          providerOptions,
        });
      }

      async function connect() {
        try {
          provider = await web3Modal.connect();
          const web3 = new Web3(provider);

          const accounts = await web3.eth.getAccounts();
          selectedAccount = accounts[0];
          document.getElementById("walletAddress").innerText = `Connected: ${selectedAccount}`;

          const chainId = await web3.eth.getChainId();
          if (chainId !== 137) {
            alert("Please switch to the Polygon network!");
          }
        } catch (e) {
          console.error("Could not connect to wallet", e);
        }
      }

      window.addEventListener("load", async () => {
        init();
      });
    </script>
  </body>
</html>
