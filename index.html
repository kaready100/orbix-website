<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orbix (ORX) Wallet Connect</title>
  <style>
    body {
      margin:0; padding:0; font-family:sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white; display:flex; justify-content:center; align-items:center;
      height: 100vh;
      user-select:none;
    }
    .container {
      background: rgba(255 255 255 / 0.1);
      backdrop-filter: blur(10px);
      padding: 30px 40px;
      border-radius: 16px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    h1 {
      margin-bottom: 25px;
    }
    button {
      background: #4f46e5;
      border: none;
      padding: 14px 30px;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    button:hover {
      background: #4338ca;
    }
    #walletInfo {
      margin-top: 25px;
      font-size: 1rem;
      word-break: break-all;
    }
    #balance {
      margin-top: 10px;
      font-weight: 700;
      font-size: 1.2rem;
      color: #a3e635;
    }
    a.whitepaper {
      display: inline-block;
      margin-top: 35px;
      color: #60a5fa;
      text-decoration: underline;
      font-weight: 600;
      cursor: pointer;
    }
    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Orbix (ORX) Wallet Connect</h1>
    <button id="connectBtn">Connect Wallet</button>
    <div id="walletInfo" style="display:none;">
      <div id="address"></div>
      <div id="balance"></div>
    </div>
    <a href="whitepaper.pdf" target="_blank" class="whitepaper">Download Whitepaper</a>
  </div>

  <script type="module" src="wallet.js"></script>
</body>
</html>
