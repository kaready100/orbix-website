<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orbix (ORX) Token Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col items-center justify-center px-4">

  <header class="mb-10 text-center">
    <h1 class="text-4xl font-extrabold text-green-400 tracking-wide mb-2">Orbix (ORX)</h1>
    <p class="text-gray-400">Your Gateway to the Future of Finance</p>
  </header>

  <main class="bg-gray-800 rounded-xl shadow-lg p-8 w-full max-w-md">
    <button id="connectWalletBtn" class="w-full bg-green-500 hover:bg-green-600 transition rounded-md py-3 text-lg font-semibold mb-6">
      Connect Wallet
    </button>

    <div id="walletAddress" class="text-center text-sm font-mono break-all mb-4"></div>
    <div id="tokenBalance" class="text-center text-lg font-semibold mb-4"></div>
    <div id="tokenPrice" class="text-center text-green-400 font-bold text-xl"></div>
  </main>

  <footer class="mt-12 text-gray-600 text-sm">
    &copy; 2025 Orbix. All rights reserved.
  </footer>

<script>
  const connectWalletBtn = document.getElementById('connectWalletBtn');
  const walletAddressDiv = document.getElementById('walletAddress');
  const tokenBalanceDiv = document.getElementById('tokenBalance');
  const tokenPriceDiv = document.getElementById('tokenPrice');

  const ORX_CONTRACT_ADDRESS = '0xF4EDC72777e2AD20a02caA72b7BF51B7281BdAdE';
  const ERC20_ABI = [
    "function balanceOf(address owner) view returns (uint256)",
    "function decimals() view returns (uint8)"
  ];

  let provider;
  let signer;
  let contract;

  async function connectWallet() {
    if (typeof window.ethereum !== 'undefined') {
      try {
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();

        const address = await signer.getAddress();
        walletAddressDiv.textContent = 'Connected wallet: ' + address;
        connectWalletBtn.style.display = 'none';

        contract = new ethers.Contract(ORX_CONTRACT_ADDRESS, ERC20_ABI, provider);
        await updateTokenBalance(address);
        await updateTokenPrice();

        window.ethereum.on('accountsChanged', async (accounts) => {
          if (accounts.length > 0) {
            walletAddressDiv.textContent = 'Connected wallet: ' + accounts[0];
            await updateTokenBalance(accounts[0]);
          } else {
            walletAddressDiv.textContent = '';
            tokenBalanceDiv.textContent = '';
            connectWalletBtn.style.display = 'block';
          }
        });

      } catch (error) {
        walletAddressDiv.textContent = 'Connection rejected or error occurred.';
      }
    } else {
      walletAddressDiv.textContent = 'Please install MetaMask or compatible wallet!';
    }
  }

  async function updateTokenBalance(address) {
    try {
      const balance = await contract.balanceOf(address);
      const decimals = await contract.decimals();
      const formatted = ethers.utils.formatUnits(balance, decimals);
      tokenBalanceDiv.textContent = `ORX Token Balance: ${formatted}`;
    } catch {
      tokenBalanceDiv.textContent = 'Failed to load token balance';
    }
  }

  async function updateTokenPrice() {
    try {
      // هنوز توکن تو CoinGecko نیست، قیمت رو N/A نمایش میدیم
      let price = 'N/A';
      tokenPriceDiv.textContent = `Token Price: $${price}`;
    } catch {
      tokenPriceDiv.textContent = 'Token Price: N/A';
    }
  }

  connectWalletBtn.addEventListener('click', connectWallet);
</script>

</body>
</html>
