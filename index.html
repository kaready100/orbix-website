<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Orbix Swap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script type="module" src="./wallet.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <div class="w-full max-w-lg mx-auto text-center space-y-6">
    <h1 class="text-4xl font-bold">Orbix (ORX) DEX</h1>

    <button id="connectWalletBtn" class="bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded-xl text-lg transition">
      Connect Wallet
    </button>

    <div id="walletSection" class="hidden mt-4 space-y-2">
      <div id="address" class="text-sm text-gray-300"></div>
      <div id="balance" class="text-lg font-semibold"></div>
    </div>

    <a href="./whitepaper.pdf" class="text-blue-400 underline" target="_blank">View Whitepaper</a>
  </div>
</body>
</html>
